<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SGT-WEB</title>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8/">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    </head>
    <body>
        <div class="container d-flex justify-content-center" style="margin-top:30px">
          <div class="row">
            <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                <h6>Iniciar Sesión</h6>
              </div>
              <div class="card-body">
                <div class="col-lg-12">
                  <form method="POST" th:action="@{/login/}">
                    <input class="form-control" placeholder="Usuario" name="usuario"/><br/>
                    <input class="form-control" placeholder="Contraseña" name="contrasenna"/><br/>
                    <button class="btn btn-default btn-success"  type="submit" name="submit" value="autenticar" th:onclick="tokenSuccess()">Iniciar Sesión</button>
                  </form> 
                  </div>
                </div>
              <div class="card-footer text-center">
                  <p>by Ing. Raisel Rodríguez Cabrera</p>
              </div>
            </div>
          </div>
        </div>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/session.js}"></script>
    </body>
</html>
