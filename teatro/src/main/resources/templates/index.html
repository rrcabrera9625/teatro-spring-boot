<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SGT-Web</title>
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8/">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    </head>
    <body>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <a class="navbar-brand" href="/index">Inicio</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link"href="/areas">Areas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/redes">Redes</a>
                  </li>    
                </ul>
              </div>  
            </nav>
            <div class="container" style="margin-top:30px">
              <div class="row">
                <div class="col-sm-6 px-2">
                  <h2>Teatros</h2>
                  <div class="col-lg-12 mb-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#"><i class='fas fa-plus' style='color:white' data-toggle="tooltip" data-placement="bottom" title="Nuevo Teatro"></i>+</button>
                  </div>
                  <div class="table-responsive" th:with="teatros=${teatros}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Butacas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${teatros.empty}">
                              <td colspan="2"> No hay Teatros </td>
                            </tr>
                            <tr th:each="teatro : ${teatros}">
                                <td><span th:text="${teatro.nombre}"> Nombre </span></td>
                                <td><span th:text="${teatro.cantidadbutacas}"> # Butacas </span></td>
                            </tr>
                        </tbody> 
                    </table>
                    </div> 
                </div>
                <div class="col-sm-6 px-2 >
                  <div class="row">
                    <div class="col-lg-6 mb-2 d-flex justify-content-center">
                      <h4>Butacas Vendidas: <span class="badge badge-success" th:text="${vendidas}"></span></h5>
                    </div>  
                    <div class="col-lg-6 mb-2 d-flex justify-content-center">
                      <h4>Recaudo: <span class="badge badge-success" th:text="${recaudo}"></span></h5>
                    </div> 
                  </div>   
                  <div class="row">
                    <div class="col-lg-12 mb-2 d-flex justify-content-center">
                      <h4>Recaudo Fumadores: <span class="badge badge-success" th:text="${recaudoFumadores}"></span></h5>

                    </div>
                  </row>
                   </div>
              </div>
            </div>
            
            <div class="jumbotron text-center" style="margin-bottom:0">
              <p>by Ing. Raisel Rodr√≠guez Cabrera</p>
              <p>2021</p>
            </div>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    </body>
</html>
